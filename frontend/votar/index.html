<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TP2</title>
        <link rel="stylesheet" href="../assets/design.css">
    </head>
    <body>
        <div class="top_bar">
            <a href="../index.html">
                <b>Pagina Principal</b>
            </a>
            <a href="../personajes/index.html">
                <b>Personajes</b>
            </a>
            <a href="../universos/index.html">
                <b>Universos</b>
            </a>
            <a href="../localizaciones/index.html">
                <b>Localizaciones</b>
            </a> 
            <a href="./index.html">
                <b>Votar</b>
            </a>
        </div>
        <div class="mid" id="vote">
            <div class="char_vote_img">
                <div class="img_block medium">
                    <h2>
                        <b>Personaje 1</b>
                    </h2>
                    <br><hr><br>
                    <div class="frame">
                        <img src="" alt="" id="imagen-personaje-1">
                    </div>
                    <br><hr><br>
                    <h4 id="first">
                        Nombre
                    </h4>
                    <p id="nombre-personaje-1">
                        
                    </p>
                </div>
                <div style="text-align: center;" class="vote_block">
                    <h1>
                        <b>Votar</b>
                    </h1>
                    <hr><br>
                    <h2>
                        <b>
                            Pelean en:
                        </b>
                    </h2>
                    <br>
                    <p id="localizacion-combate">
                        
                    </p>
                    <br><hr><br>
                    <div class="vote_char_section" id="char_1">
                        <h2>
                            <b>Personaje 1</b>
                        </h2>
                        <button>
                            ￩
                        </button>
                    </div>
                    <br><hr><br>
                    <div class="vote_char_section" id="char_2">
                        <h2>
                            <b>Personaje 2</b>
                        </h2>
                        <button>
                            ￫
                        </button>
                    </div>
                </div>
                <div class="img_block medium">
                    <h2>
                        <b>Personaje 2</b>
                    </h2>
                    <br><hr><br>
                    <div class="frame">
                        <img src="" alt="" id="imagen-personaje-2">
                    </div>
                    <br><hr><br>
                    <h4 id="first">
                        Nombre
                    </h4>
                    <p id="nombre-personaje-2">
                        
                    </p>
                </div>
            </div>
        </div>
        <script>
            let pj1 = 0;
            let pj2 = 0;
            window.addEventListener('DOMContentLoaded', () => {
	        fetch('http://localhost:3000/api/personajes/aleatorio')
	        .then(res => res.json())
	        .then(personaje => {
		    document.getElementById('imagen-personaje-1').src = personaje.imagen;
            document.getElementById('imagen-personaje-1').alt = personaje.nombre;
		    document.getElementById('nombre-personaje-1').textContent = personaje.nombre;
            pj1 = personaje.id;
            })
	        .catch(err => {
		    console.error("Error al cargar el personaje 1:", err);
	        });
            
	        fetch('http://localhost:3000/api/lugares/aleatorio')
	        .then(res => res.json())
	        .then(lugar => {
		    document.getElementById('localizacion-combate').innerText = lugar.nombre;
            })
	        .catch(err => {
		    console.error("Error al cargar la localizacion:", err);
	        });

            fetch('http://localhost:3000/api/personajes/aleatorio')
	        .then(res => res.json())
            .then(personaje => {
		    document.getElementById('imagen-personaje-2').src = personaje.imagen;
            document.getElementById('imagen-personaje-2').alt = personaje.nombre;
		    document.getElementById('nombre-personaje-2').textContent = personaje.nombre;
            pj2 = personaje.id;
            if(pj1 === pj2)
            {
                location.reload();
            }
            })
	        .catch(err => {
		    console.error("Error al cargar el personaje 2:", err);
	        });
            });
        </script>
    </body>
</html>
