<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
  <div class="top_bar">

    <a href="../../personajes/index.html"><b>Personajes</b></a>
    <a href="../index.html"><b>Universos</b></a>
    <a href="../../localizaciones/index.html"><b>Localizaciones</b></a>

  <div class="mid add_delete_update_subpage" id="update_universo">
    <h1>
        <b>Actualizar Informaci칩n de un Universo</b>
    </h1>
    <p> *Obligatorio</p>
    <br>

    <div class="char_inputs">
      <h3>
        *Selecciona el Universo
      </h3>
      <select id="universeDropdown">
        <option value="">Seleccione un universo...</option>
      </select>
      <br>

      <h3>*Nombre del Universo</h3>
        <input type="text" id="nombre" maxlength="100" />
      <br>

      <h3>*Creador del Universo</h3>
        <input type="text" id="creador" maxlength="100" />
      <br>

      <h3>
        *Fecha de Creaci칩n
      </h3>
        <input type="text" id="fecha" maxlength="50" />
      <br>

      <h3>
        *Descripci칩n
      </h3>
        <input type="text" id="descripcion" maxlength="254" />
      <h3>
        *Imagen
      </h3>
        <input type="text" id="imagen" maxlength="254" />
    </div>

    <button onclick="actualizar_universos()">Actualizar Universo</button>
  </div>
    <script src="actualizar_universos.js"></script>
    <script>
    const universosURL = "http://localhost:3000/api/universos/";

    window.onload = async function () {
            try {
                const universosResponse = await fetch(universosURL);
                const universos = await universosResponse.json();
                const universosDropdown = document.getElementById("universeDropdown");

                universosDropdown.innerHTML = '<option value="">Seleccione un universo...</option>';

                universos.forEach(u => {
                    const option = document.createElement("option");
                    option.value = u.id;
                    option.textContent = u.nombre;
                    universosDropdown.appendChild(option);
                });
            } catch (error) {
                console.error("Error cargando datos:", error);
            }
        };
        </script>
    </body>
</html>
