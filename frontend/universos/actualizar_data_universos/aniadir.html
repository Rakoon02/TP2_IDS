        <h1>
            <b>Añadir Universo</b>
        </h1>
        <p>*Obligatorio</p>
        <br>

        <div class="char_inputs">
            <h3>
                *Nombre del Universo
            </h3>
            <input type="text" id="nombre" maxlength="100" required>
            <br>

            <h3>
                *Creador
            </h3>
            <input type="text" id="creador" maxlength="100" required>
            <br>

            <h3>
                *Fecha
            </h3>
            <input type="text" id="fecha" maxlength="50" placeholder="Ej: 2002" required>
            <br>

            <h3>
                *Descripción
            </h3>
            <input type="text" id="descripcion" maxlength="255" required>
            <br>
        </div>

        <button>Añadir Universo</button>
    </div>
