<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - Añadir Lugar</title>
    <link rel="stylesheet" href="../../assets/design.css">
</head>
<body>
    <div class="top_bar">
        <a href="../../index.html"><b>Página Principal</b></a>
        <a href="../../personajes/index.html"><b>Personajes</b></a>
        <a href="../../universos/index.html"><b>Universos</b></a>
        <a href="index.html"><b>Localizaciones</b></a>
        <a href="../../votar/index.html"><b>Votar</b></a>
    </div>

    <div class="mid add_delete_update_subpage" id="add_location">
        <h1><b>Añadir Lugar</b></h1>
        <p>* Obligatorio</p>
        <br>

        <div class="char_inputs">
            <h3>*Nombre del Lugar</h3>
            <input type="text" id="nombre" maxlength="99">
            <br>

            <h3>*Descripción del Lugar</h3>
            <input type="text" id="descripcion" maxlength="254">
            <br>

            <label for="universeDropdown"><h3>*Universo del Lugar</h3></label>
            <select id="universeDropdown" required>
                <option value="">Seleccione un universo...</option>
            </select>
            <br>

            <h3>*Tipo del Lugar</h3>
            <input type="text" id="tipo" maxlength="100">
            <br>

            <h3>*Imagen del Lugar</h3>
            <input type="text" id="imagen" maxlength="254">
        </div>

        <button onclick="agregar_lugar()">Añadir Lugar</button>
    </div>

    <script src="agregar_lugar.js"></script>

    <script>
        const universosBackendURL = "http://localhost:3000/api/universos/";

        window.onload = async function () {
            try {
                const response = await fetch(universosBackendURL);
                const universos = await response.json();
                const dropdown = document.getElementById("universeDropdown");

                universos.forEach(u => {
                    const option = document.createElement("option");
                    option.value = u.id;
                    option.textContent = u.nombre;
                    dropdown.appendChild(option);
                });
            } catch (error) {
                console.error("Error cargando universos:", error);
            }
        };
    </script>
</body>
</html>
